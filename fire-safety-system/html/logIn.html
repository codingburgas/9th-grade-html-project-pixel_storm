<!DOCTYPE html>
<html>
<head>
  <title>Login / Sign Up</title>
  <link rel="stylesheet" href="logIn.html">
</head>
<body>
  <h2 id="formTitle">Login</h2>

  <form id="loginForm">
    <label>Username:</label><br>
    <input type="text" id="loginUsername"><br><br>
    <label>Password:</label><br>
    <input type="password" id="loginPassword"><br><br>
    <button type="button" onclick="login()">Login</button>
  </form>

  <form id="signupForm" style="display: none;">
    <label>Username:</label><br>
    <input type="text" id="signupUsername"><br><br>
    <label>Email:</label><br>
    <input type="email" id="signupEmail"><br><br>
    <label>Password:</label><br>
    <input type="password" id="signupPassword"><br><br>
    <button type="button" onclick="signup()">Sign Up</button>
  </form>

  <br>
  <button onclick="toggleForms()">Switch to Sign Up</button>
  <p id="message"></p>

  <script>
    var isLogin = true;

    function toggleForms() {
      isLogin = !isLogin;
      document.getElementById("loginForm").style.display = isLogin ? "block" : "none";
      document.getElementById("signupForm").style.display = isLogin ? "none" : "block";
      document.getElementById("formTitle").innerText = isLogin ? "Login" : "Sign Up";
      document.querySelector("button[onclick='toggleForms()']").innerText = isLogin ? "Switch to Sign Up" : "Switch to Login";
      document.getElementById("message").innerText = "";
    }

    function signup() {
      var username = document.getElementById("signupUsername").value;
      var email = document.getElementById("signupEmail").value;
      var password = document.getElementById("signupPassword").value;
      var message = document.getElementById("message");

      if (username === "" || email === "" || password === "") {
        message.innerText = "Please fill in all fields.";
        message.style.color = "red";
        return;
      }

      var users = JSON.parse(localStorage.getItem("users") || "{}");

      if (users[username]) {
        message.innerText = "This user already exists.";
        message.style.color = "red";
      } else {
        users[username] = { email: email, password: password };
        localStorage.setItem("users", JSON.stringify(users));
        window.location.href = "home.html";
      }
    }

    function login() {
      var username = document.getElementById("loginUsername").value;
      var password = document.getElementById("loginPassword").value;
      var message = document.getElementById("message");

      if (username === "" || password === "") {
        message.innerText = "Please fill in all fields.";
        message.style.color = "red";
        return;
      }

      var users = JSON.parse(localStorage.getItem("users") || "{}");

      if (!users[username]) {
        message.innerText = "This account does not exist.";
        message.style.color = "red";
      } else if (users[username].password !== password) {
        message.innerText = "Incorrect password.";
        message.style.color = "red";
      } else {
        window.location.href = "index.html";
      }
    }
  </script>
</body>
</html>
